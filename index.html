        <div id="top"></div>

        <header>

                <h1 id="title" class="animation-title"><span class="firstname-0">A</span><span class="firstname-1">rthur</span><span><!-- ... 2 spaces --></span><span class="lastname-0"> M</span><span class="lastname-1">organ</span></h1>

            <a id="button-header" href="#section-1" class="material-symbols-outlined anchor-common section-1-anchor">arrow_circle_down</a>

        <section id="section-1">

            <div id="section-1-container-1">

                </div>

            <a id="button-section-1" href="#section-2" class="material-symbols-outlined anchor-common section-2-anchor">arrow_circle_down</a>

        </section>

        <section id="section-2">

            <div id="grid-circle">

                <div id="grid-anim-1" class="circle-h-grid grid-anim grid-anim-1">

                </div>

                <div id="grid-anim-2" class="circle-c-grid grid-anim grid-anim-2">

                </div>

                </div>

                <div id="grid-anim-6" class="circle-s-grid grid-anim grid-anim-6">
                    <div class="circle circle-style circle-text-align circle-text-style"><span class="icons-style material-symbols-outlined">sync_saved_locally</span></div>
